<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label"> Name</label>
            <input type="text" name="name" id="name" required placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label id="email-label"> Email</label>
            <input type="email" name="email" id="email" required placeholder="Enter your Email">
        </div>
        <div class="form-group">
            <label id="number-label">Age (optional)</label>
            <input type="number" name="age" id="number" placeholder="Age" min="13" max="120">
        </div>
        <div class="form-group">
            <label for="dropdown"> Which option best describes your current role?
                <select id="dropdown">
                    <option disabled selected value>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend</p>
            <label for="definitely">
                <input type="radio" name="user-recommend" id="definitely" value="definitely"> Definitely</input>
            </label>
            <label for="maybe">
                <input type="radio" name="user-recommend" id="maybe" value="maybe"> Maybe</input>
            </label>
            <label for="not-sure">
                <input type="radio" name="user-recommend" id="not-sure" value="not-sure"> Not sure</input>
            </label>
        </div>
        <div class="form-group">
            <label for="dropdown"> What is your favorite feature of freeCodeCamp?
                <select id="dropdown">
                    <option disabled selected value>Select current role</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <p>What would you like to see improved? <span>(Check all that apply)</span></p>
            <label for="front-end"><input type="checkbox" name="prefer" id="front-end-projects" value="front-end-projects"> Front-end Projects</label>
            <label for="front-end"><input type="checkbox" name="prefer" id="back-end-projects" value="back-end-projects"> Back-end Projects</label>
            <label for="front-end"><input type="checkbox" name="prefer" id="data-visualization" value="data-visualization"> Data Visualization</label>
            <label for="front-end"><input type="checkbox" name="prefer" id="challenges" value="challenges"> Challenges</label>
            <label for="front-end"><input type="checkbox" name="prefer" id="open-source-community" value="open-source-community"> Open SOurce Community</label>
            <label for="front-end"><input type="checkbox" name="prefer" id="gitter-help-rooms" value="gitter-help-rooms"> Gitter help rooms</label>
            <label for="front-end"><input type="checkbox" name="prefer" id="videos" value="videos"> Videos</label>
            <label for="front-end"><input type="checkbox" name="prefer" id="city-meetups" value="city-meetups"> City Meetups</label>
            <label for="front-end"><input type="checkbox" name="prefer" id="wiki" value="wiki"> Wiki</label>
            <label for="front-end"><input type="checkbox" name="prefer" id="forum" value="forum"> Forum</label>
            <label for="front-end"><input type="checkbox" name="prefer" id="additional-courses" value="additional-courses"> Additional Courses</label>
        </div>
         
        <div class="form-group">
            <label for="text-area">Any comments or suggestions?</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
        </div>
    
            
        <button type="submit" id="submit">Submit</button>        

    </form>
</body>
</html>
